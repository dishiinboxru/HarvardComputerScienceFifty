{% extends "layout.html" %}

{% block title %}
   Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Company symbol" type="text"/>
        </div>
        <div class="form-group">
            <!--<input class="form-control" name="amount" placeholder="Number of Stocks" type="text"/>-->

            <input autocomplete="off" class="form-control" min="1" name="shares" placeholder="Number of Stocks" type="number">

        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
